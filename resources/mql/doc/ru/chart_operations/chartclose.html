<h1>ChartClose</h1> 
<p><span>Закрывает указанный график.</span></p>

 <table cellpadding="3" style="border:none; border-spacing:0px;">

   <tr style="text-align:left;vertical-align:top;"> 
    <td style="vertical-align:top; padding:3px;"><p><span>bool&nbsp;&nbsp;</span><span>ChartClose</span><span>(</span><br> <span>&nbsp;&nbsp;&nbsp;</span><span>long</span><span>&nbsp;&nbsp;</span><span>chart_id=0</span><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span>//&nbsp;идентификатор&nbsp;графика</span><br> <span>&nbsp;&nbsp;&nbsp;);</span></p></td>

<p><span>Параметры</span></p> 
<p><span>chart_id=0</span></p> 
<p><span>[in] &nbsp;Идентификатор графика. 0 означает текущий график.</span></p> 
<p><span>Возвращаемое значение</span></p> 
<p><span>Возвращает true в случае успеха, иначе false.</span></p>
