<h1>MathCos</h1> 
<p><span>The function returns the cosine of an angle.</span></p> 
<div style="text-align: left; text-indent: 0px; line-height: 1.0; page-break-inside: avoid; border-color: #b3b3b3; border-style: solid; border-width: thin; background: #fbf9f5; padding: 0px 0px 0px 0px; margin: 2px 17px 2px 17px;">
 <table cellpadding="3" style="border:none; border-spacing:0px;"> 
  <tbody>
   <tr style="text-align:left;vertical-align:top;"> 
    <td style="vertical-align:top; padding:3px;"><p><span>double&nbsp;&nbsp;</span><span>MathCos</span><span>(</span><br> <span>&nbsp;&nbsp;&nbsp;</span><span>double</span><span>&nbsp;&nbsp;</span><span>value</span><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span>//&nbsp;number</span><br> <span>&nbsp;&nbsp;&nbsp;);</span></p></td> 
   </tr> 
  </tbody>
 </table> 
</div> 
<p><span>Parameters</span></p> 
<p><span>value</span></p> 
<p><span>[in] &nbsp;Angle in radians.</span></p> 
<p><span>Return Value</span></p> 
<p><span>Value of double type within the range of -1 to 1.</span></p> 
<p><span>Note</span></p> 
<p><span>Instead of MathCos() you can use </span><span style="color: #0000ff;">cos</span><span>().</span></p>
