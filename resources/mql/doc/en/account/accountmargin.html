<h1>AccountMargin</h1> 
<p><span>Returns margin value of the current account.</span></p>

 <table cellpadding="3" style="border:none; border-spacing:0px;"> 
  <tbody>
   <tr style="text-align:left;vertical-align:top;"> 
    <td style="vertical-align:top; padding:3px;"><p><span>double&nbsp;&nbsp;</span><span>AccountMargin</span><span>();</span></p></td> 
   </tr> 
  </tbody>
 </table> 
</div> 
<p><span>Returned value</span></p> 
<p><span>Margin value of the current account.</span></p>
