<h1>IsTesting</h1> 
<p><span>Возвращает информацию о работе эксперта в режиме тестирования.</span></p> 
<div style="text-align: left; text-indent: 0px; page-break-inside: avoid; border-color: #d8dfea; border-style: solid; border-width: thin; background: #fbf9f5; padding: 0px 0px 0px 0px; margin: 2px 17px 2px 17px;"> 
 <table cellpadding="3" style="border:none; border-spacing:0px;"> 
  <tbody> 
   <tr>
    <td style="vertical-align:top; padding:3px;"><p><span>bool&nbsp;&nbsp;</span><span>IsTesting</span><span>();</span></p></td> 
   </tr> 
  </tbody> 
 </table> 
</div> 
<p><span>Возвращаемое значение</span></p> 
<p><span>Возвращает true, если эксперт работает в режиме тестирования, иначе возвращает false.</span></p> 
<p><span style="font-weight: bold;">Пример:</span></p> 
<div style="text-align: left; text-indent: 0px; page-break-inside: avoid; border-color: #d8dfea; border-style: solid; border-width: thin; background: #fbf9f5; padding: 0px 0px 0px 0px; margin: 2px 17px 2px 17px;"> 
 <table cellpadding="3" style="border:none; border-spacing:0px;"> 
  <tbody> 
   <tr>
    <td style="vertical-align:top; padding:3px;"><p><span>&nbsp;&nbsp;</span><span style="color: #0000ff;">if</span><span>(</span><span style="color: #0000ff;">IsTesting</span><span>())&nbsp;</span><span style="color: #0000ff;">Print</span><span>(</span><span style="color: #008080;">"Тестирование&nbsp;эксперта"</span><span>);</span></p></td> 
   </tr> 
  </tbody> 
 </table> 
</div>
