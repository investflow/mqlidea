<h1>Day</h1> 
<p><span>Возвращает текущий день месяца, т.е. день месяца последнего известного времени сервера.</span></p> 
<div style="text-align: left; text-indent: 0px; page-break-inside: avoid; border-color: #d8dfea; border-style: solid; border-width: thin; background: #fbf9f5; padding: 0px 0px 0px 0px; margin: 2px 17px 2px 17px;"> 
 <table cellpadding="3" style="border:none; border-spacing:0px;"> 
  <tbody> 
   <tr>
    <td style="vertical-align:top; padding:3px;"><p><span>int&nbsp;&nbsp;</span><span>Day</span><span>();</span></p></td> 
   </tr> 
  </tbody> 
 </table> 
</div> 
<p><span>Возвращаемое значение</span></p> 
<p><span>Текущий день месяца.</span></p> 
<p><span>Примечание</span></p> 
<p><span>При тестировании последнее известное время сервера моделируется.</span></p> 
<p><span style="font-weight: bold;">Пример:</span></p> 
<div style="text-align: left; text-indent: 0px; page-break-inside: avoid; border-color: #d8dfea; border-style: solid; border-width: thin; background: #fbf9f5; padding: 0px 0px 0px 0px; margin: 2px 17px 2px 17px;"> 
 <table cellpadding="3" style="border:none; border-spacing:0px;"> 
  <tbody> 
   <tr>
    <td style="vertical-align:top; padding:3px;"><p><span>&nbsp;&nbsp;</span><span style="color: #0000ff;">if</span><span>(</span><span style="color: #0000ff;">Day</span><span>()&lt;5)&nbsp;</span><span style="color: #0000ff;">return</span><span>(0);</span></p></td> 
   </tr> 
  </tbody> 
 </table>
