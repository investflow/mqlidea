<h1>int _LastError</h1> 
<p><span>В переменной _LastError хранится значение последней <a href="/constants/errorswarnings/errorcodes">ошибки</a>, произошедшей во время исполнения mql4-программы. Сбросить значение в ноль можно функцией <a href="/common/resetlasterror">ResetLastError()</a>.</span></p>
<p><span>Для получения кода ошибки можно также использовать функцию <a href="/check/getlasterror">GetLastError()</a>.</span></p>
<br>
