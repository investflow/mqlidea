<h1>bool _StopFlag</h1> 
<p><span>В переменной _StopFlag хранится флаг остановки mql4-программы. Когда клиентский терминал пытается остановить программу, в эту переменную записывается значение true.</span></p> 
<p><span>Для проверки значения флага _StopFlag можно также использовать функцию <a href="/check/isstopped">IsStopped()</a>.</span></p>
<br>
