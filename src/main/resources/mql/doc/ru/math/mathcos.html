<h1>MathCos</h1> 
<p><span>Функция возвращает косинус угла.</span></p>

 <table cellpadding="3" style="border:none; border-spacing:0px;">

   <tr>
    <td style="vertical-align:top; padding:3px;"><p><span>double&nbsp;&nbsp;</span><span>MathCos</span><span>(</span><br> <span>&nbsp;&nbsp;&nbsp;</span><span>double</span><span>&nbsp;&nbsp;</span><span>value</span><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span>//&nbsp;число</span><br> <span>&nbsp;&nbsp;&nbsp;);</span></p></td>

  </tbody> 
 </table>

<p><span>Параметры</span></p> 
<p><span>value</span></p> 
<p><span>[in] &nbsp;Угол в радианах.</span></p> 
<p><span>Возвращаемое значение</span></p> 
<p><span>Значение типа double в диапазоне от -1 до 1.</span></p> 
<p><span>Примечание</span></p> 
<p><span>Вместо функции MathCos() можно использовать функцию </span><span style="color: #0000ff;">cos</span><span>().</span></p>
