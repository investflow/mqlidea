<h1>AccountEquity</h1> 
<p><span>Возвращает сумму собственных средств текущего счета.</span></p> 
<div style="text-align: left; text-indent: 0px; page-break-inside: avoid; border-color: #d8dfea; border-style: solid; border-width: thin; background: #fbf9f5; padding: 0px 0px 0px 0px; margin: 2px 17px 2px 17px;"> 
 <table cellpadding="3" style="border:none; border-spacing:0px;"> 
  <tbody> 
   <tr>
    <td style="vertical-align:top; padding:3px;"><p><span>double&nbsp;&nbsp;</span><span>AccountEquity</span><span>();</span></p></td> 
   </tr> 
  </tbody> 
 </table> 
</div> 
<p><span>Возвращаемое значение</span></p> 
<p><span>Сумма собственных средств текущего счета. Расчет Equity зависит от настроек торгового сервера.</span></p> 
<p><span style="font-weight: bold;">Пример:</span></p> 
<div style="text-align: left; text-indent: 0px; page-break-inside: avoid; border-color: #d8dfea; border-style: solid; border-width: thin; background: #fbf9f5; padding: 0px 0px 0px 0px; margin: 2px 17px 2px 17px;"> 
 <table cellpadding="3" style="border:none; border-spacing:0px;"> 
  <tbody> 
   <tr>
    <td style="vertical-align:top; padding:3px;"><p><span>&nbsp;&nbsp;</span><span style="color: #0000ff;">Print</span><span>(</span><span style="color: #008080;">"Средства&nbsp;счета&nbsp;=&nbsp;"</span><span>,</span><span style="color: #0000ff;">AccountEquity</span><span>());</span></p></td> 
   </tr> 
  </tbody> 
 </table> 
</div>
