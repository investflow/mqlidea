<h1>UninitializeReason</h1> 
<p><span>Returns the code of a <a href="/constants/namedconstants/uninit">reason for deinitialization</a>.</span></p> 
<div style="text-align: left; text-indent: 0px; line-height: 1.0; page-break-inside: avoid; border-color: #b3b3b3; border-style: solid; border-width: thin; background: #fbf9f5; padding: 0px 0px 0px 0px; margin: 2px 17px 2px 17px;">
 <table cellpadding="3" style="border:none; border-spacing:0px;"> 
  <tbody>
   <tr>
    <td style="vertical-align:top; padding:3px;"><p><span>int&nbsp;&nbsp;</span><span>UninitializeReason</span><span>();</span></p></td> 
   </tr> 
  </tbody>
 </table>

<p><span>Returned Value</span></p> 
<p><span>Returns the value of <a href="/predefined/_uninitreason">_UninitReason</a> which is formed before <a href="/basis/function/events#ondeinit">OnDeinit()</a> is called. Value depends on the reasons that led to deinitialization.</span></p>
