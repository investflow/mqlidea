<h1>IsDemo</h1> 
<p><span>Checks if the Expert Advisor runs on a demo account.</span></p> 
<div style="text-align: left; text-indent: 0px; line-height: 1.0; page-break-inside: avoid; border-color: #b3b3b3; border-style: solid; border-width: thin; background: #fbf9f5; padding: 0px 0px 0px 0px; margin: 2px 17px 2px 17px;">
 <table cellpadding="3" style="border:none; border-spacing:0px;"> 
  <tbody>
   <tr>
    <td style="vertical-align:top; padding:3px;"><p><span>bool&nbsp;&nbsp;</span><span>IsDemo</span><span>();</span></p></td> 
   </tr> 
  </tbody>
 </table> 
</div> 
<p><span>Returned value</span></p> 
<p><span>Returns true if the Expert Advisor runs on a demo account, otherwise returns false.</span></p> 
<p><span style="font-weight: bold;">Example:</span></p> 
<div style="text-align: left; text-indent: 0px; line-height: 1.0; page-break-inside: avoid; border-color: #b3b3b3; border-style: solid; border-width: thin; background: #fbf9f5; padding: 0px 0px 0px 0px; margin: 2px 17px 2px 17px;">
 <table cellpadding="3" style="border:none; border-spacing:0px;"> 
  <tbody>
   <tr>
    <td style="vertical-align:top; padding:3px;"><p><span>&nbsp;&nbsp;</span><span style="color: #0000ff;">if</span><span>(</span><span style="color: #0000ff;">IsDemo</span><span>())&nbsp;</span><span style="color: #0000ff;">Print</span><span>(</span><span style="color: #008080;">"I&nbsp;work&nbsp;at&nbsp;a&nbsp;demo&nbsp;account"</span><span>);</span><br> <span>&nbsp;&nbsp;</span><span style="color: #0000ff;">else</span><span>&nbsp;</span><span style="color: #0000ff;">Print</span><span>(</span><span style="color: #008080;">"I&nbsp;work&nbsp;at&nbsp;a&nbsp;real&nbsp;account"</span><span>);</span></p></td> 
   </tr> 
  </tbody>
 </table> 
</div>
