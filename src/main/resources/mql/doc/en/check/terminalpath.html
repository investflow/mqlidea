<h1>TerminalPath</h1> 
<p><span>Returns the directory, from which the client terminal was launched.</span></p> 
<div style="text-align: left; text-indent: 0px; line-height: 1.0; page-break-inside: avoid; border-color: #b3b3b3; border-style: solid; border-width: thin; background: #fbf9f5; padding: 0px 0px 0px 0px; margin: 2px 17px 2px 17px;">
 <table cellpadding="3" style="border:none; border-spacing:0px;"> 
  <tbody>
   <tr>
    <td style="vertical-align:top; padding:3px;"><p><span>string&nbsp;&nbsp;</span><span>TerminalPath</span><span>();</span></p></td> 
   </tr> 
  </tbody>
 </table> 
</div> 
<p><span>Returned value</span></p> 
<p><span>The directory, from which the client terminal was launched.</span></p> 
<p><span style="font-weight: bold;">Example:</span></p> 
<div style="text-align: left; text-indent: 0px; line-height: 1.0; page-break-inside: avoid; border-color: #b3b3b3; border-style: solid; border-width: thin; background: #fbf9f5; padding: 0px 0px 0px 0px; margin: 2px 17px 2px 17px;">
 <table cellpadding="3" style="border:none; border-spacing:0px;"> 
  <tbody>
   <tr>
    <td style="vertical-align:top; padding:3px;"><p><span style="color: #0000ff;">&nbsp;&nbsp;Print</span><span>(</span><span style="color: #008080;">"Working&nbsp;directory&nbsp;is&nbsp;"</span><span>,</span><span style="color: #0000ff;">TerminalPath</span><span>());</span></p></td> 
   </tr> 
  </tbody>
 </table> 
</div>
