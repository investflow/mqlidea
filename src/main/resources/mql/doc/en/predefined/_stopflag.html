<h1>bool _StopFlag</h1> 
<p><span>The _StopFlag variable contains the flag of the mql4-program stop. When the client terminal is trying to stop the program, it sets the _StopFlag variable to true.</span></p> 
<p><span>To check the state of the _StopFlag you may also use the <a href="/check/isstopped">IsStopped()</a> function.</span></p>
