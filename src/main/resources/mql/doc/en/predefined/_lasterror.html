<h1>int _LastError</h1> 
<p><span>The _LastError variable contains code of the last <a href="/constants/errorswarnings/errorcodes">error</a>, that occurred during the mql4-program run. Its value can be reset to zero by <a href="/common/resetlasterror">ResetLastError()</a>.</span></p> 
<p><span>To obtain the code of the last error, you may also use the <a href="/check/getlasterror">GetLastError()</a> function.</span></p> 
<br>
