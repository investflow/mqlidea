<h1>ChartYOnDropped</h1> 
<p><span>Returns the Y coordinateof the chart point the Expert Advisor or script has been dropped to.</span></p>

 <table cellpadding="3" style="border:none; border-spacing:0px;">

   <tr>
    <td style="vertical-align:top; padding:3px;"><p><span>int&nbsp;&nbsp;</span><span>ChartYOnDropped</span><span>();</span></p></td> 
   </tr> 
  </tbody>
 </table> 
</div> 
<p><span>Return Value</span></p> 
<p><span>The Y coordinate value.</span></p> 
<p><span>Note</span></p> 
<p><span>Y axis direction from top to bottom.</span></p>
