<h1>Day</h1> 
<p><span>Returns the current day of the month, i.e., the day of month of the last known server time.</span></p> 
<div style="text-align: left; text-indent: 0px; line-height: 1.0; page-break-inside: avoid; border-color: #b3b3b3; border-style: solid; border-width: thin; background: #fbf9f5; padding: 0px 0px 0px 0px; margin: 2px 17px 2px 17px;">
 <table cellpadding="3" style="border:none; border-spacing:0px;"> 
  <tbody>
   <tr>
    <td style="vertical-align:top; padding:3px;"><p><span>int&nbsp;&nbsp;</span><span>Day</span><span>();</span></p></td> 
   </tr> 
  </tbody>
 </table> 
</div> 
<p><span>Returned value</span></p> 
<p><span>Current day of the month.</span></p> 
<p><span>Note</span></p> 
<p><span>At the testing, the last known server time is modelled.</span></p> 
<p><span style="font-weight: bold;">Example:</span></p> 
<div style="text-align: left; text-indent: 0px; line-height: 1.0; page-break-inside: avoid; border-color: #b3b3b3; border-style: solid; border-width: thin; background: #fbf9f5; padding: 0px 0px 0px 0px; margin: 2px 17px 2px 17px;">
 <table cellpadding="3" style="border:none; border-spacing:0px;"> 
  <tbody>
   <tr>
    <td style="vertical-align:top; padding:3px;"><p><span>&nbsp;&nbsp;</span><span style="color: #0000ff;">if</span><span>(</span><span style="color: #0000ff;">Day</span><span>()&lt;5)&nbsp;</span><span style="color: #0000ff;">return</span><span>(0);</span></p></td> 
   </tr> 
  </tbody>
 </table> 
</div>
