<h1>ResetLastError</h1> 
<p><span>Sets the value of the predefined variable <a href="/predefined/_lasterror">_LastError</a> into zero.</span></p>

   <tr>
    <td style="vertical-align:top; padding:3px;"><p><span>void&nbsp;&nbsp;</span><span>ResetLastError</span><span>();</span></p></td> 
   </tr>

 </table>

<p><span>Return Value</span></p> 
<p><span>No return value.</span></p> 
<p><span>Note</span></p> 
<p><span>The <a href="/check/getlasterror">GetLastError()</a> function &nbsp;zero the <a href="/predefined/_lasterror">_LastError</a> variable.</span></p>
